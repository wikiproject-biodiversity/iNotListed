name: Run Script on Issue Form Submission

on:
  issues:
    types: [opened]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests tqdm matplotlib

      - name: Parse issue and extract parameters
        id: parse-issue
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          echo "$ISSUE_BODY" > issue_content.txt

          USERNAME=$(echo "$ISSUE_BODY" | sed -n '/^### ðŸ”¹ iNaturalist Username/,/^###/p' | sed '1d;$d' | xargs)
          PROJECT_ID=$(echo "$ISSUE_BODY" | sed -n '/^### ðŸ”¹ iNaturalist Project ID/,/^###/p' | sed '1d;$d' | xargs)
          COUNTRY_CODE=$(echo "$ISSUE_BODY" | sed -n '/^### ðŸ”¹ iNaturalist Country\/Place ID/,/^###/p' | sed '1d;$d' | xargs)
          LANGUAGES=$(echo "$ISSUE_BODY" | sed -n '/^### ðŸŒ Wikipedia Languages to Include/,/^###/p' | sed '1d;$d')

          # Save environment variables
          echo "username=$USERNAME" >> $GITHUB_ENV
          echo "project_id=$PROJECT_ID" >> $GITHUB_ENV
          echo "country_code=$COUNTRY_CODE" >> $GITHUB_ENV
          if [[ -n "$LANGUAGES" ]]; then
              CLEAN_LANGS=$(echo "$LANGUAGES" | grep '^\- \[x\]' | awk '{print $2}' | paste -sd "," -)
              echo "languages=$CLEAN_LANGS" >> $GITHUB_ENV
          fi

      - name: Run the script
        run: |
          python iNotWiki.py \
            --username "$username" \
            --project_id "$project_id" \
            --country_id "$country_code" \
            --languages "$languages"

      - name: Upload generated markdown report
        uses: actions/upload-artifact@v4
        with:
          name: missing-wikipedia-report
          path: suggestions/
