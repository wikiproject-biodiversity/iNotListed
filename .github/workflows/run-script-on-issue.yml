name: Run Script on Issue Form Submission

on:
  issues:
    types: [opened]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests tqdm matplotlib

      - name: Parse issue and extract parameters
        id: parse-issue
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          echo "$ISSUE_BODY" > issue_content.txt

          USERNAME=$(echo "$ISSUE_BODY" | sed -n '/^### üîπ iNaturalist Username/,/^###/p' | sed '1d;$d' | xargs)
          PROJECT_ID=$(echo "$ISSUE_BODY" | sed -n '/^### üîπ iNaturalist Project ID/,/^###/p' | sed '1d;$d' | xargs)
          COUNTRY_CODE=$(echo "$ISSUE_BODY" | sed -n '/^### üîπ iNaturalist Country\/Place ID/,/^###/p' | sed '1d;$d' | xargs)
          LANGUAGES=$(echo "$ISSUE_BODY" | sed -n '/^### üåê Wikipedia Languages to Include/,/^###/p' | sed '1d;$d')

          echo "username=$USERNAME" >> $GITHUB_ENV
          echo "project_id=$PROJECT_ID" >> $GITHUB_ENV
          echo "country_code=$COUNTRY_CODE" >> $GITHUB_ENV

          if [[ -n "$LANGUAGES" ]]; then
              CLEAN_LANGS=$(echo "$LANGUAGES" | grep '^\- \[x\]' | awk '{print $2}' | paste -sd "," -)
              echo "languages=$CLEAN_LANGS" >> $GITHUB_ENV
          fi

      - name: Run iNotWiki.py and capture report path
        shell: bash
        env:
          username: ${{ env.username }}
          project_id: ${{ env.project_id }}
          country_code: ${{ env.country_code }}
          languages: ${{ env.languages }}
        run: |
          if [[ -n "$username" ]]; then
              REPORT_PATH=$(python iNotWiki.py --username "$username" --languages "$languages")
          elif [[ -n "$project_id" ]]; then
              REPORT_PATH=$(python iNotWiki.py --project_id "$project_id" --languages "$languages")
          elif [[ -n "$country_code" ]]; then
              REPORT_PATH=$(python iNotWiki.py --country_id "$country_code" --languages "$languages")
          else
              DEFAULT_PROJECT_ID="biohackathon-2025"
              REPORT_PATH=$(python iNotWiki.py --project_id "$DEFAULT_PROJECT_ID" --languages "$languages")
          fi

          echo "REPORT_PATH=$REPORT_PATH" >> $GITHUB_ENV

      - name: Upload generated markdown report
        uses: actions/upload-artifact@v4
        with:
          name: missing-wikipedia-report
          path: suggestions/

      - name: Post report as issue comment with images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORT_PATH: ${{ env.REPORT_PATH }}
        shell: bash
        run: |
          if [ -f "$REPORT_PATH" ]; then
            COMMENT_BODY=$(cat "$REPORT_PATH")

            # Embed images as base64 in markdown
            for img in suggestions/*.png; do
              if [ -f "$img" ]; then
                BASE64_IMG=$(base64 -w 0 "$img")
                COMMENT_BODY=$(echo "$COMMENT_BODY" | sed "s|$img|data:image/png;base64,$BASE64_IMG|g")
              fi
            done

            # Escape for JSON
            COMMENT_BODY=$(echo "$COMMENT_BODY" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

            # Post comment
            curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
              -d "{\"body\": \"$COMMENT_BODY\"}"
          else
            echo "‚ùå No report file found. Skipping comment."
          fi
